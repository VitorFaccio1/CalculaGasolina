<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantia Desejada</title>
</head>
<body>
    
    <h1 style="text-align: center;">
        Quanto você pode andar para abastecer o valor que você deseja? 
    </h1>

    <div style="margin-left: 23%; margin-top: 5%;">
        <form action="">
            <table>
                <tr>
                    <td style="font-size: 28px;">Preço Gasolina: </td>
                    <td><input type="text" placeholder="preço gasolina" id="precoGasolina" required></td>
                </tr>
                <tr>
                    <td style="font-size: 28px;">Quantos Quilometros você andou: </td>
                    <td><input type="text" placeholder="quilometragem" id="quilometragem" required></td>
                </tr>
                <tr>
                    <td style="font-size: 28px;">Quantos KM/L seu carro esta fazendo: </td>
                    <td><input type="text" placeholder="média km/l do carro" id="media" required></td>
                </tr>
                <tr>
                    <td style="font-size: 28px;">Quanto você pretende gastar: </td>
                    <td><input type="text" placeholder="pretensão de gastar" id="gastar" required></td>
                </tr>
            </table>
            <div>
                <button style="margin-left: 25%; margin-top: 3%; width: 10%; font-size: 23px;" type="button"  onclick="Calcular()">Calcular</button>
            </div>
        </form>
    </div>
    
    <div>
        <h1 id="resultado" style="text-align: center;"></h1>
    </div>
</body>
</html>
<script>
    function Calcular(){
        var precoGasolina = document.getElementById("precoGasolina").value;
        var quilometragem = document.getElementById("quilometragem").value;
        var media = document.getElementById("media").value;
        var gastar = document.getElementById("gastar").value;

        if(precoGasolina != "" && quilometragem != "" && media != "" && gastar != ""){

            gastar = gastar.replaceAll(',','.');
            media = media.replaceAll(',','.');
            quilometragem = quilometragem.replaceAll(',','.');
            precoGasolina = precoGasolina.replaceAll(',','.');
    
            precoGasolina = parseFloat(precoGasolina);
            quilometragem = parseFloat(quilometragem);
            media = parseFloat(media);
            gastar = parseFloat(gastar);
    
            var resultado = ((gastar/precoGasolina) - (quilometragem/media)) * media;
    
    
            if(resultado > 0){
                document.getElementById("resultado").innerHTML = "Você pode andar mais " + resultado.toFixed(2) + " quilometros";
            }else{
                document.getElementById("resultado").innerHTML = "Seu carro precisa de mais gasolina do que você pretende gastar";
            }
        }else{
            document.getElementById("resultado").innerHTML = "Insira dados corretos!";            
        }
    }
</script>
