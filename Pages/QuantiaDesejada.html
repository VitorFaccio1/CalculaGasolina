<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantia Desejada</title>
</head>
<body>
    
    <h1 style="text-align: center;">
        Insira os Dados: 
    </h1>

    <div style="margin-left: 37%; margin-top: 5%;">
        <form action="">
            <table>
                <tr>
                    <td>Preço Gasolina: </td>
                    <td><input type="text" placeholder="preço gasolina" id="precoGasolina" required></td>
                </tr>
                <tr>
                    <td>Quantos Quilometros você andou: </td>
                    <td><input type="text" placeholder="quilometragem" id="quilometragem" required></td>
                </tr>
                <tr>
                    <td>Quantos KM/L seu carro esta fazendo: </td>
                    <td><input type="text" placeholder="média km/l do carro" id="media" required></td>
                </tr>
                <tr>
                    <td>Quanto você pretende gastar: </td>
                    <td><input type="text" placeholder="pretensão de gastar" id="gastar" required></td>
                </tr>
            </table>
            <div>
                <button style="margin-left: 20%; margin-top: 3%; width: 10%;" onclick="Calcular()">Calcular</button>
            </div>
        </form>
    </div>
    
    <div>
        <h1 id="resultado"></h1>
    </div>
</body>
</html>
<script>
    function Calcular(){
        var precoGasolina = document.getElementById("precoGasolina").value;
        var quilometragem = document.getElementById("quilometragem").value;
        var media = document.getElementById("media").value;
        var gastar = document.getElementById("gastar").value;

        gastar = gastar.replaceAll(',','.');
        media = media.replaceAll(',','.');
        quilometragem = quilometragem.replaceAll(',','.');
        precoGasolina = precoGasolina.replaceAll(',','.');

        precoGasolina = parseFloat(precoGasolina);
        quilometragem = parseFloat(quilometragem);
        media = parseFloat(media);
        gastar = parseFloat(gastar);

        var resultado = ((gastar/precoGasolina) - (quilometragem/media)) * media;

        alert("Voce pode andar mais " + resultado.toFixed(2) + " km");
    }
</script>
